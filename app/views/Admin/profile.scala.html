@(user: User, isAdminToolExisted: Boolean)(implicit messages: Messages, lang: Lang)

@main("Master Page") {
@Common.navbar(Some(user))


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2> This is your Admin Tool Page</h2>
        <div>
            <li><a href="@routes.AdminController.viewAllNonAdminUser()">View users album</a></li>
            <li><a href="@routes.AdminController.viewAnnouncementForm()">Make announcement</a></li>
            @if(isAdminToolExisted){
            <li><a href="@routes.AdminController.viewAnnouncement()">View announcement</a></li>
            <li><a href="@routes.AdminController.deleteAnnouncement()" onclick="return myFunction();">Delete announcement</a></li>
            }

            <script>
                function myFunction() {
                    return confirm("Are you sure you want to delete the announcement?");
                      }
            </script>
        </div>

    </div>

</div>
}
