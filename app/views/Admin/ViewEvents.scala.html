@(user: Option[User], eventList: Option[List[String]])(implicit messages: Messages)

@import helper.Implicits._
@Template.navbar(user)
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        @if(eventList.isEmpty){
        <h4> @Messages("event.empty") </h4>
        }else{
        <h3> Event List</h3>
        <ul>
            @for(event <- eventList.get) {
            <li>@event</li>
            }
        </ul>
        }
        <a href="@routes.AdminController.admin()">Go back to admin page</a>
    </div>
</div>
