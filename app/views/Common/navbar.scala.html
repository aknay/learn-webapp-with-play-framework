<!DOCTYPE html>
<html lang="en">

@import controllers.UserController

<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery-3.1.1.min -->
    <script src="/assets/javascripts/jquery-3.1.1.min.js" type="text/javascript"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap/css/bootstrap-theme.min.css" />
    <script src="/assets/stylesheets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">aknay</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="@routes.HomeController.index">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">


            @if(UserController.hasLoggedIn){


            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">User
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="@routes.UserController.user"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="@routes.UserController.editUserInfo"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
                </ul>
            </li>


            <li><a href="@routes.UserController.logout"><span class="glyphicon glyphicon-log-out"></span> Log out </a></li>
            }
            @if(!UserController.hasLoggedIn){
            <li><a href="@routes.UserController.signUp"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="@routes.UserController.login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            }



        </ul>
    </div>
</nav>

</body>
</html>
