@(user: User)(implicit messages: Messages, lang: Lang)

@main("Login User") {
@Template.navbar(Some(user))


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1> This is your profile page</h1>
        <h3>User Name: @user.email</h3>
        <h3>User ID: @user.id</h3>
    </div>
</div>
}
