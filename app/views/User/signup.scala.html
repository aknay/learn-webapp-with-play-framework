@(albumForm: Form[User])(implicit messages: Messages, lang: Lang)
@import helper._

@main("Edit User") {

<row>
    <h1>Sign up</h1>

    @form(routes.UserController.signUpCheck) {
    @inputText(albumForm("email"))
    @inputPassword(albumForm("password"))

    <button type="submit" class="btn btn-primary">Save</button>
    }

</row>

}
